<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <script src="/js/sum.js" type="application/javascript"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card w-80">
                    <h5 class="card-header">Стоимость дежурства</h5>
                    <div class="card-body">
                        <!-- <h5 class="card-title">Стоимость дежурства</h5> -->
                        <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
                        <div class="mb-3">
                            <label for="salary" class="form-label" id="id_for_salary">Основная ставка</label>
                            <input class="form-control" id="salary" placeholder="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="hours" class="form-label">Рабочие часы</label>
                            <input class="form-control" id="hours" placeholder="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="bonus" class="form-label">Премия</label>
                            <input class="form-control" id="bonus" placeholder="0">
                        </div>
                        <div class="mb-3">
                            <label for="vmp" class="form-label">Общая сумма ВМП</label>
                            <input class="form-control" id="vmp" placeholder="0">
                        </div>
                        <div class="mb-3">
                            <label for="sum_night" class="form-label">Общая сумма ночных</label>
                            <input class="form-control" id="sum_night" placeholder="0">
                        </div>
                        <div class="mb-3">
                            <label for="hours_night" class="form-label">Количество ночных часов</label>
                            <input class="form-control" id="hours_night" placeholder="0">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" value="16.5"
                                    id="duty_16" checked>
                                <label class="form-check-label" for="duty_16">16 часов</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" value="24"
                                    id="duty_24">
                                <label class="form-check-label" for="duty_24">24 часа</label>
                            </div>
                        </div>
                        <div>
                            <div class="row">
                                <div class="col">
                                    <a onclick="calc_duty();" type="submit" class="btn btn-primary">Button</a>
                                </div>
                                <div class="col">
                                    <label class="label" id="result"></label>
                                </div>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card w-50">
                    <div class="card-header">
                        История
                    </div>
                    <ul class="list-group list-group-flush" id="ul-id">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
